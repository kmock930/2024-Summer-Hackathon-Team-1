name: Deploy Docker Build for Supabase functions

on:
  workflow_dispatch:

jobs:
  deploy_supabase:
    name: Deploy Edge Functions to Supabase one-by-one.
    needs: build_docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: deploy to supabase
        run: |
          cd backend
          supabase functions deploy getUser-handler --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          supabase functions deploy courses --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
