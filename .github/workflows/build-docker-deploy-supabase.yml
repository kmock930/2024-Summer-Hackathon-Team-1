name: Deploy Docker Build for Supabase functions

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Push a Docker Build, and Deploy Supabase functions one-by-one. 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: 'latest'

    - name: Install Supabase via NPM
      run: 
        npm install supabase

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image; Deploy Supabase Function
      run:  |
        for function_dir in supabase/functions/*; do
          if [ -d "$function_dir" ]; then
            function_name=$(basename "$function_dir")
            function_name_lowercase=${function_name,,}
            echo "Processing $function_name_lowercase"

            cd "$function_dir"
        
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$function_name_lowercase .
            docker tag ${{ secrets.DOCKER_USERNAME }}/$function_name_lowercase:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/$function_name_lowercase:latest

            cd -
          fi
        done
    - name: Deploy functions to Supabase
      run: |
        for function_dir in supabase/functions/*; do
          if [ -d "$function_dir" ]; then
            function_name=$(basename "$function_dir")
            function_name_lowercase=${function_name,,}
            echo "Deploying $function_name"

            # Deploy the function using Supabase CLI
            npx supabase functions deploy "$function_name" --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --image ${{ secrets.DOCKER_USERNAME }}/$function_name_lowercase:latest
          fi
        done
      env:
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}